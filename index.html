<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create an account</h1>
        <p class="subtitle">One account for everything Intuit, including Mint. <a href="#">Learn more</a></p>
        
        <form id="accountForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone (recommended)</label>
                <input type="tel" id="phone">
                <small>Standard call, message, or data rates may apply.</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" class="toggle-password">
                        Toggle
                    </button>
                </div>
            </div>

            <button type="submit" class="create-account">
                Create Account
            </button>

            <p class="terms">
                By selecting Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Global Privacy Statement</a>.
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
